<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- megrim, catamaran, code-saver : Adobe fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/wyk3jvy.css">

  <!-- Manrope : Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/main.min.css">

  <!-- Favicon -->
  <link rel="favicon" href="images/krish.png" type="image/x-icon">
  <link rel="shortcut icon" href="images/krish.png" type="image/x-icon">

  <title>Krishna Moorthy</title>
</head>

<body>
  <section class="hero">
    <div class="hero__container">
      <div class="hero__greet">
        Hi, I am
      </div>
      <h1 class="hero__title">
        <span class="firstName">Krishna</span>&nbsp;Moorthy
      </h1>
      <div class="hero__roles">
        Student | Full stack developer
      </div>
    </div>

    <div class="hero__shape--square"></div>
    <div class="hero__shape--circle"></div>
    <div class="hero__watermark">DEV</div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">
            <span class="nav__item-icon-container">
              <div class="nav__item-icon-container-inner">
                <svg class="nav__item-icon">
                  <use xlink:href="icons/sprite.svg#icon-target"></use>
                </svg>
              </div>
            </span>
            <span class="nav__item-text">Passion</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <span class="nav__item-icon-container">
              <div class="nav__item-icon-container-inner">
                <svg class="nav__item-icon">
                  <use xlink:href="icons/sprite.svg#icon-trello"></use>
                </svg>
              </div>
            </span>
            <span class="nav__item-text">Projects</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <span class="nav__item-icon-container">
              <div class="nav__item-icon-container-inner">
                <svg class="nav__item-icon">
                  <use xlink:href="icons/sprite.svg#icon-feather"></use>
                </svg>
              </div>
            </span>
            <span class="nav__item-text">Contact</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="social">
      <a href="#" class="social__link github">
        <span class="social__link-icon-container">
          <div class="social__link-icon-container-inner">
            <svg class="social__link-icon">
              <use xlink:href="icons/sprite.svg#icon-github"></use>
            </svg>
          </div>
        </span>
      </a>
      <a href="#" class="social__link twitter">
        <span class="social__link-icon-container">
          <div class="social__link-icon-container-inner">
            <svg class="social__link-icon">
              <use xlink:href="icons/sprite.svg#icon-twitter"></use>
            </svg>
          </div>
        </span>
      </a>
      <a href="#" class="social__link instagram">
        <span class="social__link-icon-container">
          <div class="social__link-icon-container-inner">
            <svg class="social__link-icon">
              <use xlink:href="icons/sprite.svg#icon-instagram"></use>
            </svg>
          </div>
        </span>
      </a>
    </div>
  </section>
  <div class="hero__shape--hexagon">
    <img src="images/krish.png" alt="" class="hero__logo" />
  </div>

  <section class="roles">
    <div class="role">
      <div class="role__illustration">
        <img src="images/web-design.svg" alt="webb-design">
      </div>
      <div class="role__explanation">
        <h3 class="role__title">
          I develop apps for the web!
        </h3>
        <p class="description">
          I have worked on a number of good web app projects as a full stack developer and have a very good experience
          with React and Express.
        </p>
      </div>
    </div>
  </section>
</body>

</html>
